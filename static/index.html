<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    Hell world!
    <button id="push">go</button>
    <script>
        let ws=new WebSocket("ws://localhost:8080");
        ws.onopen=()=>{
            console.log("connected!");
        }
        window.onload=()=>{
            document.querySelector("#push").onclick=()=>{
                ws.send("clicked!");
            }
        }
    </script>
</body>
</html>
